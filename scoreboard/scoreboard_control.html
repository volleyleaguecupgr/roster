<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@100;200;300;400;500;700&family=Geologica:wght@100;200;400;500;800&family=Space+Mono:wght@400;700&display=swap');
        
        @font-face {
            font-family: 'lemurbold';
            src: url('lemur_bold-webfont.woff2') format('woff2'),
                 url('lemur_bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'lemurregular';
            src: url('lemur_regular-webfont.woff2') format('woff2'),
                 url('lemur_regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'lemurbold', Arial, sans-serif;
            background-color: #0ee243;
            color: white;
            padding: 8px;
            margin: 0;
        }
        
        .controls-wrapper {
            display: flex;
            gap: 10px;
            max-width: 750px;
            margin: 0 auto;
        }
        
        .team-controls {
            background-color: rgba(32, 28, 58, 0.95);
            padding: 10px;
            border-radius: 15px;
            flex: 1;
            border: 3px solid #051432;
        }
        
        .team-header {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .team-header h2 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #0ee243;
            font-family: 'lemurbold';
        }
        
        .score-display {
            font-size: 18px;
            font-family: 'lemurregular';
            padding: 5px;
            background-color: #051432;
            border-radius: 10px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        button {
            width: 60px;
            height: 60px;
            padding: 0;
            font-size: 13px;
            border-radius: 12px;
            border: 2px solid white;
            cursor: pointer;
            font-family: 'lemurbold';
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-green {
            background-color: green;
            color: white;
        }
        
        .btn-red {
            background-color: red;
            color: white;
        }
        
        .btn-gray {
            background-color: gray;
            color: white;
        }
        
        .btn-wide {
            grid-column: span 2;
            width: 125px;
        }
        
        .input-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #051432;
            font-family: 'lemurregular';
            font-size: 11px;
            background-color: #1a1a1a;
            color: white;
        }
        
        input[type="text"]::placeholder {
            color: #888;
        }
        
        input[type="color"] {
            width: 60px;
            height: 36px;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid white;
            padding: 2px;
        }
        
        .section-label {
            font-size: 11px;
            color: #0ee243;
            margin: 8px 0 5px 0;
            text-align: center;
            font-family: 'lemurbold';
        }
    </style>
    <title>Volleyball Control</title>
</head>
<body>
    <div class="controls-wrapper">
        <!-- Team A Controls -->
        <div class="team-controls">
            <div class="team-header">
                <h2>TEAM A</h2>
                <div class="score-display">
                    <span id="display-score-1">00</span> : <span id="display-set-1">0</span>
                </div>
            </div>
            
            <div class="button-grid">
                <button class="btn-green" id="add-point-1">+1</button>
                <button class="btn-red" id="remove-point-1">-1</button>
                <button class="btn-green" id="set-team-1">+S</button>
                <button class="btn-red" id="noset-team-1">-S</button>
                
                <button class="btn-green" id="set-point-1" title="Set Point">SP</button>
                <button class="btn-green" id="match-point-1" title="Match Point">MP</button>
                <button class="btn-green" id="timeout-1" title="Timeout">TO</button>
                <button class="btn-green" id="challenge-1" title="Challenge">CH</button>
                
                <button class="btn-gray btn-wide" id="reset-1" title="Reset Score">RESET</button>
                <button class="btn-gray btn-wide" id="sub-button-1" title="Toggle Substitution">SUB</button>
            </div>
            
            <div class="section-label">TEAM INFO</div>
            <div class="input-row">
                <input type="text" id="team-name-1-input" placeholder="Team Name">
                <input type="color" id="team-color-1-input" value="#FF0000">
            </div>
            <div class="input-row">
                <input type="text" id="team-logo-url-1" placeholder="Logo URL">
                <button class="btn-gray" id="set-logos-1" title="Apply" style="width: 60px; height: 36px;">✓</button>
            </div>
            
            <div class="section-label">SUB INFO</div>
            <div class="input-row">
                <input type="text" id="sub-num-1-input" placeholder="Number" style="max-width: 60px;">
                <input type="text" id="sub-name-1-input" placeholder="Player Name">
            </div>
        </div>
        
        <!-- Team B Controls -->
        <div class="team-controls">
            <div class="team-header">
                <h2>TEAM B</h2>
                <div class="score-display">
                    <span id="display-score-2">00</span> : <span id="display-set-2">0</span>
                </div>
            </div>
            
            <div class="button-grid">
                <button class="btn-green" id="add-point-2">+1</button>
                <button class="btn-red" id="remove-point-2">-1</button>
                <button class="btn-green" id="set-team-2">+S</button>
                <button class="btn-red" id="noset-team-2">-S</button>
                
                <button class="btn-green" id="set-point-2" title="Set Point">SP</button>
                <button class="btn-green" id="match-point-2" title="Match Point">MP</button>
                <button class="btn-green" id="timeout-2" title="Timeout">TO</button>
                <button class="btn-green" id="challenge-2" title="Challenge">CH</button>
                
                <button class="btn-gray btn-wide" id="reset-2" title="Reset Score">RESET</button>
                <button class="btn-gray btn-wide" id="sub-button-2" title="Toggle Substitution">SUB</button>
            </div>
            
            <div class="section-label">TEAM INFO</div>
            <div class="input-row">
                <input type="text" id="team-name-2-input" placeholder="Team Name">
                <input type="color" id="team-color-2-input" value="#0000FF">
            </div>
            <div class="input-row">
                <input type="text" id="team-logo-url-2" placeholder="Logo URL">
                <button class="btn-gray" id="set-logos-2" title="Apply" style="width: 60px; height: 36px;">✓</button>
            </div>
            
            <div class="section-label">SUB INFO</div>
            <div class="input-row">
                <input type="text" id="sub-num-2-input" placeholder="Number" style="max-width: 60px;">
                <input type="text" id="sub-name-2-input" placeholder="Player Name">
            </div>
        </div>
    </div>

    <script src="control.js"></script>
</body>
</html>
