<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #0ee243;
        }
        
        .controls-wrapper {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .team-controls {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
        }
        
        .team-controls h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid white;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            min-width: 60px;
        }
        
        .btn-green {
            background-color: green;
            color: white;
        }
        
        .btn-red {
            background-color: red;
            color: white;
        }
        
        .btn-gray {
            background-color: gray;
            color: white;
        }
        
        input[type="text"], input[type="color"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #444;
        }
        
        input[type="color"] {
            height: 40px;
            cursor: pointer;
        }
        
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .section {
            margin: 20px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        
        .section h3 {
            margin-top: 0;
            color: #0ee243;
        }
        
        .current-score {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
    <title>Volleyball Scoreboard - Control Panel</title>
</head>
<body>
    <h1>üèê Volleyball Scoreboard Control Panel</h1>
    
    <div class="controls-wrapper">
        <!-- Team A Controls -->
        <div class="team-controls">
            <h2 id="team-control-1">Team A</h2>
            
            <div class="current-score">
                Score: <span id="display-score-1">00</span> | Sets: <span id="display-set-1">0</span>
            </div>
            
            <div class="section">
                <h3>Score Control</h3>
                <div class="button-group">
                    <button class="btn-green" id="add-point-1">+1 Point</button>
                    <button class="btn-red" id="remove-point-1">-1 Point</button>
                </div>
                <div class="button-group">
                    <button class="btn-green" id="set-team-1">+1 Set</button>
                    <button class="btn-red" id="noset-team-1">-1 Set</button>
                </div>
                <div class="button-group">
                    <button class="btn-gray" id="reset-1">Reset Score</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Game Indicators</h3>
                <div class="button-group">
                    <button class="btn-green" id="set-point-1">Set Point</button>
                    <button class="btn-green" id="match-point-1">Match Point</button>
                </div>
                <div class="button-group">
                    <button class="btn-green" id="timeout-1">Timeout</button>
                    <button class="btn-green" id="challenge-1">Challenge</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Team Setup</h3>
                <label>Team Name:</label>
                <input type="text" id="team-name-1-input" placeholder="Team A Name">
                
                <label>Team Logo URL:</label>
                <input type="text" id="team-logo-url-1" placeholder="Team A Logo URL">
                
                <label>Team Color:</label>
                <input type="color" id="team-color-1-input" value="#FF0000">
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn-gray" id="set-logos-1">Apply Team Info</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Substitution</h3>
                <label>Player Number:</label>
                <input type="text" id="sub-num-1-input" placeholder="Sub A Number">
                
                <label>Player Name:</label>
                <input type="text" id="sub-name-1-input" placeholder="Sub A Name">
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn-gray" id="sub-button-1">Toggle Sub Display</button>
                </div>
            </div>
        </div>
        
        <!-- Team B Controls -->
        <div class="team-controls">
            <h2 id="team-control-2">Team B</h2>
            
            <div class="current-score">
                Score: <span id="display-score-2">00</span> | Sets: <span id="display-set-2">0</span>
            </div>
            
            <div class="section">
                <h3>Score Control</h3>
                <div class="button-group">
                    <button class="btn-green" id="add-point-2">+1 Point</button>
                    <button class="btn-red" id="remove-point-2">-1 Point</button>
                </div>
                <div class="button-group">
                    <button class="btn-green" id="set-team-2">+1 Set</button>
                    <button class="btn-red" id="noset-team-2">-1 Set</button>
                </div>
                <div class="button-group">
                    <button class="btn-gray" id="reset-2">Reset Score</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Game Indicators</h3>
                <div class="button-group">
                    <button class="btn-green" id="set-point-2">Set Point</button>
                    <button class="btn-green" id="match-point-2">Match Point</button>
                </div>
                <div class="button-group">
                    <button class="btn-green" id="timeout-2">Timeout</button>
                    <button class="btn-green" id="challenge-2">Challenge</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Team Setup</h3>
                <label>Team Name:</label>
                <input type="text" id="team-name-2-input" placeholder="Team B Name">
                
                <label>Team Logo URL:</label>
                <input type="text" id="team-logo-url-2" placeholder="Team B Logo URL">
                
                <label>Team Color:</label>
                <input type="color" id="team-color-2-input" value="#0000FF">
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn-gray" id="set-logos-2">Apply Team Info</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Substitution</h3>
                <label>Player Number:</label>
                <input type="text" id="sub-num-2-input" placeholder="Sub B Number">
                
                <label>Player Name:</label>
                <input type="text" id="sub-name-2-input" placeholder="Sub B Name">
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn-gray" id="sub-button-2">Toggle Sub Display</button>
                </div>
            </div>
        </div>
    </div>

    <script src="control.js"></script>
</body>
</html>
