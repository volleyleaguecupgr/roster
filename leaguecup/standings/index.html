<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 1800px;
            height: 1000px;
            background: url('background.jpeg') center/cover no-repeat;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .bracket-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: grid;
            grid-template-columns: 300px 300px 400px 300px 300px;
            gap: 40px;
            padding: 60px;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: relative;
        }

        .match-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 15px;
            position: relative;
            opacity: 0;
            transform: scale(0.5) translateY(30px);
            z-index: 10;
        }

        .match-box.animate {
            animation: boxAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes boxAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .team {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .team:last-child {
            margin-bottom: 0;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            flex-shrink: 0;
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .team-name {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .vs-text {
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            margin: 5px 0;
        }

        .cup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cup-image {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(255, 215, 0, 0.5));
            opacity: 0;
            transform: scale(0);
            animation: cupAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 3.8s;
        }

        @keyframes cupAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* SVG Lines Container */
        .lines-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .connector-line {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }

        .connector-line.animate {
            animation: drawLine 0.5s ease-out forwards;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Quarter finals (columns 1 and 5) */
        .column:nth-child(1) .match-box:nth-child(1) { animation-delay: 0s; }
        .column:nth-child(1) .match-box:nth-child(2) { animation-delay: 0.4s; }
        .column:nth-child(5) .match-box:nth-child(1) { animation-delay: 0.8s; }
        .column:nth-child(5) .match-box:nth-child(2) { animation-delay: 1.2s; }

        /* Semi finals (columns 2 and 4) */
        .column:nth-child(2) .match-box { animation-delay: 1.6s; }
        .column:nth-child(4) .match-box { animation-delay: 2s; }

        /* Finals (column 3) - will be added */
        .column:nth-child(3) .match-box { animation-delay: 2.8s; }

        /* Line animations - staggered after boxes appear */
        .line-1 { animation-delay: 0.5s; }
        .line-2 { animation-delay: 0.9s; }
        .line-3 { animation-delay: 1.3s; }
        .line-4 { animation-delay: 1.7s; }
        .line-5 { animation-delay: 2.1s; }
        .line-6 { animation-delay: 2.5s; }
        .line-7 { animation-delay: 3.3s; }
        .line-8 { animation-delay: 3.3s; }

    </style>
</head>
<body>
    <div class="container">
        <div class="bracket-container" id="bracketContainer">
            <svg class="lines-svg" id="linesSvg"></svg>
        </div>
    </div>

    <script>
        // Sample bracket data
        const bracketData = {
            "quarter_finals_left": [
                {
                    "team1": { "name": "TEAM 1", "logo": "logos/team1.png" },
                    "team2": { "name": "KIFISIA", "logo": "logos/kifisia.png" }
                },
                {
                    "team1": { "name": "PAOK", "logo": "logos/paok.png" },
                    "team2": { "name": "TEAM 4", "logo": "logos/team4.png" }
                }
            ],
            "quarter_finals_right": [
                {
                    "team1": { "name": "OLYMPIACOS", "logo": "logos/olympiakos.png" },
                    "team2": { "name": "PANATHINAIKOS", "logo": "logos/panathinaikos.png" }
                },
                {
                    "team1": { "name": "TEAM 7", "logo": "logos/team7.png" },
                    "team2": { "name": "OFI", "logo": "logos/ofi.png" }
                }
            ],
            "semi_finals_left": {
                "team1": { "name": "SEMI 1", "logo": "logos/semi1.png" },
                "team2": { "name": "SEMI 2", "logo": "logos/semi2.png" }
            },
            "semi_finals_right": {
                "team1": { "name": "SEMI 3", "logo": "logos/semi3.png" },
                "team2": { "name": "SEMI 4", "logo": "logos/semi4.png" }
            }
        };

        function createMatchBox(match) {
            return `
                <div class="match-box">
                    <div class="team">
                        <div class="team-logo">
                            <img src="${match.team1.logo}" alt="${match.team1.name}">
                        </div>
                        <div class="team-name">${match.team1.name}</div>
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="team">
                        <div class="team-logo">
                            <img src="${match.team2.logo}" alt="${match.team2.name}">
                        </div>
                        <div class="team-name">${match.team2.name}</div>
                    </div>
                </div>
            `;
        }

        function getBoxCenter(box) {
            const rect = box.getBoundingClientRect();
            const container = document.querySelector('.bracket-container').getBoundingClientRect();
            return {
                x: rect.left - container.left + rect.width / 2,
                y: rect.top - container.top + rect.height / 2,
                right: rect.right - container.left,
                left: rect.left - container.left
            };
        }

        function createLine(x1, y1, x2, y2, className) {
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            
            // Create bracket-style connection
            const midX = (x1 + x2) / 2;
            const d = `M ${x1} ${y1} L ${midX} ${y1} L ${midX} ${y2} L ${x2} ${y2}`;
            
            path.setAttribute('d', d);
            path.setAttribute('class', `connector-line ${className}`);
            
            return path;
        }

        function drawConnectingLines() {
            const svg = document.getElementById('linesSvg');
            const boxes = document.querySelectorAll('.match-box');
            
            setTimeout(() => {
                // Get all box positions
                const q1Top = boxes[0]; // Quarter 1 Top Left
                const q1Bottom = boxes[1]; // Quarter 1 Bottom Left
                const q2Top = boxes[2]; // Quarter 2 Top Right
                const q2Bottom = boxes[3]; // Quarter 2 Bottom Right
                const semiLeft = boxes[4]; // Semi Left
                const semiRight = boxes[5]; // Semi Right
                const cup = document.querySelector('.cup-image');

                // Left quarter to semi lines
                const q1TopPos = getBoxCenter(q1Top);
                const q1BottomPos = getBoxCenter(q1Bottom);
                const semiLeftPos = getBoxCenter(semiLeft);

                // Line from Q1 Top to Semi Left
                const line1 = createLine(q1TopPos.right, q1TopPos.y, semiLeftPos.left, semiLeftPos.y - 40, 'line-1');
                svg.appendChild(line1);

                // Line from Q1 Bottom to Semi Left
                const line2 = createLine(q1BottomPos.right, q1BottomPos.y, semiLeftPos.left, semiLeftPos.y + 40, 'line-2');
                svg.appendChild(line2);

                // Right quarter to semi lines
                const q2TopPos = getBoxCenter(q2Top);
                const q2BottomPos = getBoxCenter(q2Bottom);
                const semiRightPos = getBoxCenter(semiRight);

                // Line from Q2 Top to Semi Right
                const line3 = createLine(q2TopPos.left, q2TopPos.y, semiRightPos.right, semiRightPos.y - 40, 'line-3');
                svg.appendChild(line3);

                // Line from Q2 Bottom to Semi Right
                const line4 = createLine(q2BottomPos.left, q2BottomPos.y, semiRightPos.right, semiRightPos.y + 40, 'line-4');
                svg.appendChild(line4);

                // Semi to center lines (to cup)
                const cupRect = cup.getBoundingClientRect();
                const containerRect = document.querySelector('.bracket-container').getBoundingClientRect();
                const cupX = cupRect.left - containerRect.left + cupRect.width / 2;
                const cupY = cupRect.top - containerRect.top + cupRect.height / 2;

                // Line from Semi Left to Cup
                const line5 = createLine(semiLeftPos.right, semiLeftPos.y, cupX - 50, cupY, 'line-5');
                svg.appendChild(line5);

                // Line from Semi Right to Cup
                const line6 = createLine(semiRightPos.left, semiRightPos.y, cupX + 50, cupY, 'line-6');
                svg.appendChild(line6);

                // Vertical connector on semi left side
                const path7 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path7.setAttribute('d', `M ${semiLeftPos.left} ${semiLeftPos.y - 40} L ${semiLeftPos.left} ${semiLeftPos.y + 40}`);
                path7.setAttribute('class', 'connector-line line-7');
                svg.appendChild(path7);

                // Vertical connector on semi right side
                const path8 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path8.setAttribute('d', `M ${semiRightPos.right} ${semiRightPos.y - 40} L ${semiRightPos.right} ${semiRightPos.y + 40}`);
                path8.setAttribute('class', 'connector-line line-8');
                svg.appendChild(path8);

                // Animate all lines
                document.querySelectorAll('.connector-line').forEach(line => {
                    line.classList.add('animate');
                });
            }, 500);
        }

        function loadBracket() {
            const container = document.getElementById('bracketContainer');
            
            // Column 1 - Quarter Finals Left
            const col1 = document.createElement('div');
            col1.className = 'column';
            bracketData.quarter_finals_left.forEach(match => {
                col1.innerHTML += createMatchBox(match);
            });
            container.appendChild(col1);

            // Column 2 - Semi Finals Left
            const col2 = document.createElement('div');
            col2.className = 'column';
            col2.innerHTML = createMatchBox(bracketData.semi_finals_left);
            container.appendChild(col2);

            // Column 3 - Cup
            const col3 = document.createElement('div');
            col3.className = 'column cup-container';
            col3.innerHTML = `
                <img src="cup.png" alt="Trophy" class="cup-image">
            `;
            container.appendChild(col3);

            // Column 4 - Semi Finals Right
            const col4 = document.createElement('div');
            col4.className = 'column';
            col4.innerHTML = createMatchBox(bracketData.semi_finals_right);
            container.appendChild(col4);

            // Column 5 - Quarter Finals Right
            const col5 = document.createElement('div');
            col5.className = 'column';
            bracketData.quarter_finals_right.forEach(match => {
                col5.innerHTML += createMatchBox(match);
            });
            container.appendChild(col5);

            // Trigger animations
            setTimeout(() => {
                document.querySelectorAll('.match-box').forEach(box => {
                    box.classList.add('animate');
                });
                
                // Draw lines after boxes are positioned
                drawConnectingLines();
            }, 100);
        }

        // Load bracket data from JSON file (optional)
        async function loadBracketFromJSON() {
            try {
                const response = await fetch('bracket.json');
                if (response.ok) {
                    const data = await response.json();
                    Object.assign(bracketData, data);
                }
            } catch (error) {
                console.log('Using default bracket data');
            }
            loadBracket();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadBracketFromJSON();
        });

        // Redraw lines on window resize
        window.addEventListener('resize', () => {
            const svg = document.getElementById('linesSvg');
            svg.innerHTML = '';
            drawConnectingLines();
        });
    </script>
</body>
</html>
