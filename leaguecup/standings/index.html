<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 1800px;
            height: 950px;
            background: url('background.jpeg') center/cover no-repeat;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .bracket-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .match-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            width: 280px;
            z-index: 10;
        }

        .match-box.animate {
            animation: boxAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes boxAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .team {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .team:last-child {
            margin-bottom: 0;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            flex-shrink: 0;
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .team-name {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .vs-text {
            text-align: center;
            color: #fff;
            font-size: 22px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            margin: 8px 0;
        }

        /* Positioning */
        .q1-top { top: 80px; left: 80px; animation-delay: 0s; }
        .q1-bottom { top: 500px; left: 80px; animation-delay: 1.2s; }
        .q2-top { top: 80px; right: 80px; animation-delay: 5s; }
        .q2-bottom { top: 500px; right: 80px; animation-delay: 6.2s; }
        .semi-left { top: 290px; left: 450px; animation-delay: 3.6s; }
        .semi-right { top: 290px; right: 450px; animation-delay: 8.6s; }

        .cup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
        }

        .cup-image {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            opacity: 0;
            transform: scale(0);
            animation: cupAppear 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 11.5s;
        }

        @keyframes cupAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
                filter: drop-shadow(0 0 0px rgba(255, 215, 0, 0));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(255, 215, 0, 1));
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            }
        }

        /* SVG Lines Container */
        .lines-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .connector-line {
            stroke: rgba(100, 200, 255, 0.8);
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            filter: drop-shadow(0 0 8px rgba(100, 200, 255, 0.8)) drop-shadow(0 0 15px rgba(100, 200, 255, 0.5));
        }

        .connector-line.animate {
            animation: drawLine 1s ease-out forwards;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Line animation delays based on sequence */
        .line-q1-semi { animation-delay: 2.4s; }
        .line-q2-semi { animation-delay: 7.4s; }
        .line-semi-cup-left { animation-delay: 10s; }
        .line-semi-cup-right { animation-delay: 10s; }

    </style>
</head>
<body>
    <div class="container">
        <svg class="lines-svg" id="linesSvg"></svg>
        <div class="bracket-container" id="bracketContainer"></div>
        <div class="cup-container">
            <img src="cup.png" alt="Trophy" class="cup-image">
        </div>
    </div>

    <script>
        const bracketData = {
            "quarter_finals_left": [
                {
                    "team1": { "name": "TEAM 1", "logo": "logos/team1.png" },
                    "team2": { "name": "KIFISIA", "logo": "logos/kifisia.png" }
                },
                {
                    "team1": { "name": "PAOK", "logo": "logos/paok.png" },
                    "team2": { "name": "TEAM 4", "logo": "logos/team4.png" }
                }
            ],
            "quarter_finals_right": [
                {
                    "team1": { "name": "OLYMPIACOS", "logo": "logos/olympiakos.png" },
                    "team2": { "name": "PANATHINAIKOS", "logo": "logos/panathinaikos.png" }
                },
                {
                    "team1": { "name": "TEAM 7", "logo": "logos/team7.png" },
                    "team2": { "name": "OFI", "logo": "logos/ofi.png" }
                }
            ],
            "semi_finals_left": {
                "team1": { "name": "SEMI 1", "logo": "logos/semi1.png" },
                "team2": { "name": "SEMI 2", "logo": "logos/semi2.png" }
            },
            "semi_finals_right": {
                "team1": { "name": "SEMI 3", "logo": "logos/semi3.png" },
                "team2": { "name": "SEMI 4", "logo": "logos/semi4.png" }
            }
        };

        function createMatchBox(match, className) {
            const box = document.createElement('div');
            box.className = `match-box ${className}`;
            box.innerHTML = `
                <div class="team">
                    <div class="team-logo">
                        <img src="${match.team1.logo}" alt="${match.team1.name}">
                    </div>
                    <div class="team-name">${match.team1.name}</div>
                </div>
                <div class="vs-text">VS</div>
                <div class="team">
                    <div class="team-logo">
                        <img src="${match.team2.logo}" alt="${match.team2.name}">
                    </div>
                    <div class="team-name">${match.team2.name}</div>
                </div>
            `;
            return box;
        }

        function createPath(x1, y1, x2, y2) {
            const midX = (x1 + x2) / 2;
            return `M ${x1} ${y1} L ${midX} ${y1} L ${midX} ${y2} L ${x2} ${y2}`;
        }

        function createLine(d, className) {
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', d);
            path.setAttribute('class', `connector-line ${className}`);
            return path;
        }

        function drawLines() {
            const svg = document.getElementById('linesSvg');
            
            setTimeout(() => {
                // Get box positions
                const q1Top = document.querySelector('.q1-top');
                const q1Bottom = document.querySelector('.q1-bottom');
                const q2Top = document.querySelector('.q2-top');
                const q2Bottom = document.querySelector('.q2-bottom');
                const semiLeft = document.querySelector('.semi-left');
                const semiRight = document.querySelector('.semi-right');

                const q1TopRect = q1Top.getBoundingClientRect();
                const q1BottomRect = q1Bottom.getBoundingClientRect();
                const q2TopRect = q2Top.getBoundingClientRect();
                const q2BottomRect = q2Bottom.getBoundingClientRect();
                const semiLeftRect = semiLeft.getBoundingClientRect();
                const semiRightRect = semiRight.getBoundingClientRect();
                const containerRect = document.querySelector('.bracket-container').getBoundingClientRect();

                // Calculate positions relative to container
                const getPos = (rect) => ({
                    left: rect.left - containerRect.left,
                    right: rect.right - containerRect.left,
                    centerY: rect.top - containerRect.top + rect.height / 2
                });

                const q1t = getPos(q1TopRect);
                const q1b = getPos(q1BottomRect);
                const q2t = getPos(q2TopRect);
                const q2b = getPos(q2BottomRect);
                const sl = getPos(semiLeftRect);
                const sr = getPos(semiRightRect);

                // Left side quarter to semi lines
                const leftMidY = (q1t.centerY + q1b.centerY) / 2;
                const path1 = `M ${q1t.right} ${q1t.centerY} L ${q1t.right + 60} ${q1t.centerY} L ${q1t.right + 60} ${leftMidY} L ${sl.left - 60} ${leftMidY} L ${sl.left - 60} ${sl.centerY} L ${sl.left} ${sl.centerY}`;
                const path2 = `M ${q1b.right} ${q1b.centerY} L ${q1b.right + 60} ${q1b.centerY} L ${q1b.right + 60} ${leftMidY}`;
                
                svg.appendChild(createLine(path1, 'line-q1-semi'));
                svg.appendChild(createLine(path2, 'line-q1-semi'));

                // Right side quarter to semi lines
                const rightMidY = (q2t.centerY + q2b.centerY) / 2;
                const path3 = `M ${q2t.left} ${q2t.centerY} L ${q2t.left - 60} ${q2t.centerY} L ${q2t.left - 60} ${rightMidY} L ${sr.right + 60} ${rightMidY} L ${sr.right + 60} ${sr.centerY} L ${sr.right} ${sr.centerY}`;
                const path4 = `M ${q2b.left} ${q2b.centerY} L ${q2b.left - 60} ${q2b.centerY} L ${q2b.left - 60} ${rightMidY}`;
                
                svg.appendChild(createLine(path3, 'line-q2-semi'));
                svg.appendChild(createLine(path4, 'line-q2-semi'));

                // Semi to cup lines
                const cupX = containerRect.width / 2;
                const cupY = containerRect.height / 2;

                const path5 = `M ${sl.right} ${sl.centerY} L ${cupX - 140} ${sl.centerY} L ${cupX - 140} ${cupY} L ${cupX - 100} ${cupY}`;
                const path6 = `M ${sr.left} ${sr.centerY} L ${cupX + 140} ${sr.centerY} L ${cupX + 140} ${cupY} L ${cupX + 100} ${cupY}`;
                
                svg.appendChild(createLine(path5, 'line-semi-cup-left'));
                svg.appendChild(createLine(path6, 'line-semi-cup-right'));

                // Animate lines
                document.querySelectorAll('.connector-line').forEach(line => {
                    line.classList.add('animate');
                });
            }, 200);
        }

        function loadBracket() {
            const container = document.getElementById('bracketContainer');
            
            // Quarter Finals Left
            container.appendChild(createMatchBox(bracketData.quarter_finals_left[0], 'q1-top'));
            container.appendChild(createMatchBox(bracketData.quarter_finals_left[1], 'q1-bottom'));
            
            // Quarter Finals Right
            container.appendChild(createMatchBox(bracketData.quarter_finals_right[0], 'q2-top'));
            container.appendChild(createMatchBox(bracketData.quarter_finals_right[1], 'q2-bottom'));
            
            // Semi Finals
            container.appendChild(createMatchBox(bracketData.semi_finals_left, 'semi-left'));
            container.appendChild(createMatchBox(bracketData.semi_finals_right, 'semi-right'));

            // Trigger animations
            setTimeout(() => {
                document.querySelectorAll('.match-box').forEach(box => {
                    box.classList.add('animate');
                });
                drawLines();
                
                // Hide everything after 30 seconds of final state (13s animation + 30s display)
                setTimeout(() => {
                    document.querySelector('.container').style.opacity = '0';
                    document.querySelector('.container').style.transition = 'opacity 1s';
                }, 43000); // Total: 13s animation + 30s display
            }, 100);
        }

        async function loadBracketFromJSON() {
            try {
                const response = await fetch('bracket.json');
                if (response.ok) {
                    const data = await response.json();
                    Object.assign(bracketData, data);
                }
            } catch (error) {
                console.log('Using default bracket data');
            }
            loadBracket();
        }

        // Restart animation when page becomes visible
        function restartAnimation() {
            // Reset all elements
            const container = document.querySelector('.container');
            container.style.opacity = '1';
            
            const boxes = document.querySelectorAll('.match-box');
            boxes.forEach(box => {
                box.classList.remove('animate');
                box.style.animation = 'none';
                void box.offsetWidth; // Force reflow
                box.style.animation = '';
            });
            
            const lines = document.querySelectorAll('.connector-line');
            lines.forEach(line => {
                line.classList.remove('animate');
                line.style.animation = 'none';
                void line.offsetWidth;
                line.style.animation = '';
            });
            
            const cup = document.querySelector('.cup-image');
            cup.style.animation = 'none';
            void cup.offsetWidth;
            cup.style.animation = '';
            
            // Restart animations
            setTimeout(() => {
                boxes.forEach(box => box.classList.add('animate'));
                lines.forEach(line => line.classList.add('animate'));
                
                // Hide after 30 seconds of final state
                setTimeout(() => {
                    container.style.opacity = '0';
                    container.style.transition = 'opacity 1s';
                }, 43000);
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadBracketFromJSON();
        });

        // Restart on visibility change (OBS source shown)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                restartAnimation();
            }
        });

        // Restart on page focus
        window.addEventListener('focus', function() {
            restartAnimation();
        });
    </script>
</body>
</html>
