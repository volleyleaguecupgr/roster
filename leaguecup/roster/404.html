<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Redirect /leaguecup/roster/TEAM → /leaguecup/roster/?team=TEAM

      const path = window.location.pathname;
      const parts = path.split('/').filter(Boolean);

      const section = 'leaguecup';
      const repoName = 'roster';

      const idxLeague = parts.indexOf(section);
      const idxRoster = parts.indexOf(repoName, idxLeague + 1);

      const team = parts[idxRoster + 1];

      if (team) {
        // Redirect to ?team=TEAM
        window.location.replace(`/${section}/${repoName}/?team=${team}`);
      } else {
        // No team → go to roster root
        window.location.replace(`/${section}/${repoName}/`);
      }
    </script>
  </head>
  <body></body>
</html>
