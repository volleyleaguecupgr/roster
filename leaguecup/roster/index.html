<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Team Roster 2024-2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700;800&family=Nunito+Sans:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Nunito Sans', sans-serif;
            background: transparent;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Main Graphics Container */
        .graphics-container {
            opacity: 0;
            visibility: hidden;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transform-origin: top left;
            transform: scale(calc(min(100vw / 1920px, 100vh / 1080px)));
            background: transparent;
            transition: opacity 0.8s ease;
        }

        .graphics-container.show {
            opacity: 1;
            visibility: visible;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .error-screen.show {
            display: flex;
        }

        /* Animated Background Lines */
        .moving-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        /* Team Logo */
        .team-logo {
            position: absolute;
            top: 30px;
            left: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(var(--primary-rgb), 0.15);
            backdrop-filter: blur(15px);
            border: 4px solid rgba(var(--primary-rgb), 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
        }

        .team-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Roster Container */
        .roster-container {
            position: absolute;
            bottom: 60px;
            left: 960px;
            transform: translateX(-50%);
            width: 1750px;
            z-index: 10;
        }

        /* ✨ NEW — image + dark glassmorphism */
        .roster-table {
            width: 100%;
            background:
                linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                url("background.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(15px);
            
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(var(--primary-rgb), 0.3);
        }

        .roster-table th {
            padding: 10px 6px;
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            color: white;
        }

        .roster-table td {
            padding: 8px 5px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
        }

        /* ✨ NEW — image + dark glassmorphism */
        .staff-section {
            margin-top: 15px;
            background:
                linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                url("background.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(12px);

            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(var(--secondary-rgb), 0.3);
            opacity: 0;
        }

        .staff-item {
            background: rgba(var(--secondary-rgb), 0.1);
            border: 1px solid rgba(var(--secondary-rgb), 0.3);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        /* Statistics - Top right */
        .stats-container {
            position: absolute;
            top: -100px;
            right: 140px;
            display: flex;
            gap: 40px;
            opacity: 1;
            transform: scale(1);
            z-index: 15;
        }

        .stat-item {
            text-align: center;
            background: rgba(var(--primary-rgb), 0.9);
            border: 2px solid rgba(var(--primary-rgb), 0.6);
            border-radius: 15px;
            padding: 12px 20px;
            backdrop-filter: blur(10px);
        }

        :root {
            --primary-rgb: 0, 0, 0;
            --secondary-rgb: 255, 255, 255;
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen"></div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-title">⚠️ Team Not Found</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="error-details" id="errorDetails"></div>
    </div>

    <!-- Main Graphics Container -->
    <div class="graphics-container" id="graphicsContainer">
        
        <!-- Moving Lines -->
        <div class="moving-lines"></div>
        
        <!-- Team Logo -->
        <div class="team-logo" id="teamLogo">
            <img id="logoImage" src="" alt="">
            <div class="team-logo-placeholder" id="logoPlaceholder">TEAM</div>
        </div>
        
        <!-- Roster Container -->
        <div class="roster-container">
            <table class="roster-table">
                <thead>
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="playersTableBody"></tbody>
            </table>
            
            <div class="stats-container" id="statsContainer">
                <div class="stat-item">
                    <div class="stat-value" id="avgAgeValue">0</div>
                    <div class="stat-label">Μ.Ο. Ηλικία</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgHeightValue">0</div>
                    <div class="stat-label">Μ.Ο. Ύψος</div>
                </div>
            </div>
            
            <div class="staff-section">
                <h3>Τεχνικό Επιτελείο</h3>
                <div class="staff-grid" id="staffGrid"></div>
            </div>
        </div>

    </div>

<script>
/* your JS code remains unchanged */
</script>

</body>
</html>
