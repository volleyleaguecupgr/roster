<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volley League Pre-Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('pregame.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Position boxes in the white rectangular area */
        .match-content {
            position: absolute;
            top: 11%;
            left: 90%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 600px;
            height: 42%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }

        .team-logo-container {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .team-logo-container img {
            max-width: 230px;
            max-height: 230px;
            object-fit: contain;
        }

        .vs-text {
            font-size: 6em;
            font-weight: 700;
            background: linear-gradient(135deg, #003d7a 0%, #0066cc 50%, #5eb3e4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.05em;
            text-shadow: 0 4px 20px rgba(0, 61, 122, 0.3);
        }

        .no-match {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #003d7a;
            font-size: 2em;
            font-weight: 700;
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #003d7a;
            font-size: 2em;
            font-weight: 700;
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
        }

        @media (max-width: 1400px) {
            .match-content {
                padding: 0 40px;
            }

            .team-logo-container {
                width: 220px;
                height: 220px;
            }

            .team-logo-container img {
                max-width: 180px;
                max-height: 180px;
            }

            .vs-text {
                font-size: 6em;
            }
        }

        @media (max-width: 768px) {
            .match-content {
                flex-direction: column;
                justify-content: space-around;
                padding: 20px;
            }

            .team-logo-container {
                width: 160px;
                height: 160px;
            }

            .team-logo-container img {
                max-width: 130px;
                max-height: 130px;
            }

            .vs-text {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="match-display">
            <div class="loading">Φόρτωση...</div>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_USERNAME = 'volleyleaguecupgr';
        const REPO_NAME = 'roster';
        const JSON_PATH = 'schedule/gameday/schedule.json';

        const teamMapping = {
            "paok": "ΠΑΟΚ",
            "foinikas": "ΑΟ ΦΟΙΝΙΚΑΣ ΣΥΡΟΥ",
            "panathinaikos": "ΠΑΝΑΘΗΝΑΪΚΟΣ AO",
            "floisvos": "ΑΟ ΦΛΟΙΣΒΟΣ MEMBERS PARON",
            "milon": "ΑΟΝΣ ΜΙΛΩΝ",
            "kalamata": "ΑΟ ΚΑΛΑΜΑΤΑ '80 AFFIDEA",
            "panionios": "ΠΑΝΙΩΝΙΟΣ",
            "olympiakos": "ΟΛΥΜΠΙΑΚΟΣ ΣΦΠ OΝΕΧ",
            "ofi": "ΟΦΗ",
            "kifisia": "ΑΟΠ ΚΗΦΙΣΙΑΣ"
        };

        async function loadScheduleData() {
            try {
                const url = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${JSON_PATH}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading schedule data:', error);
                return null;
            }
        }

        function getTeamFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const team = urlParams.get('team');
            return team ? team.toLowerCase() : null;
        }

        function findTeamMatch(scheduleData, teamKey) {
            if (!scheduleData || !teamKey) return null;
            
            const teamName = teamMapping[teamKey];
            if (!teamName) return null;

            return scheduleData.matches.find(match => 
                match.home.name === teamName || match.away.name === teamName
            );
        }

        function displayMatch(match) {
            const container = document.getElementById('match-display');

            if (!match) {
                container.innerHTML = '<div class="no-match">Δεν βρέθηκε αγώνας για αυτήν την ομάδα</div>';
                return;
            }

            container.innerHTML = `
                <div class="match-content">
                    <div class="team-logo-container">
                        <img src="${match.home.logo}" alt="${match.home.name}" onerror="this.src='logos/default.png'">
                    </div>
                    
                    <div class="vs-text">VS</div>
                    
                    <div class="team-logo-container">
                        <img src="${match.away.logo}" alt="${match.away.name}" onerror="this.src='logos/default.png'">
                    </div>
                </div>
            `;
        }

        async function init() {
            const container = document.getElementById('match-display');
            const teamKey = getTeamFromURL();
            
            if (!teamKey) {
                container.innerHTML = '<div class="no-match">Παρακαλώ προσθέστε ?team=team_name στο URL</div>';
                return;
            }

            // Load schedule data from GitHub
            const scheduleData = await loadScheduleData();
            
            if (!scheduleData) {
                container.innerHTML = '<div class="no-match">Σφάλμα φόρτωσης δεδομένων. Ελέγξτε τη σύνδεση.</div>';
                return;
            }

            // Find and display the match
            const match = findTeamMatch(scheduleData, teamKey);
            displayMatch(match);
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
