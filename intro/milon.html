<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μίλων - Τελευταίος Αγώνας</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
        }
        .error h2 {
            margin-bottom: 15px;
        }
        .error a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!--<div class="loader" id="loader">
        <div class="spinner"></div>
        <h2>Φόρτωση αγώνα</h2>
        <p>Μίλων</p>
    </div> -->

    <script>
        // Load team's latest match from JSON file
        fetch('teams/milon.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Match data not found');
                }
                return response.json();
            })
            .then(matchData => {
                // Build URL parameters
                const params = new URLSearchParams({
                    homeName: matchData.homeTeam.name,
                    homeSubtitle: matchData.homeTeam.subtitle || '',
                    homeColor: matchData.homeTeam.color,
                    homeLogo: matchData.homeTeam.logo,
                    awayName: matchData.awayTeam.name,
                    awaySubtitle: matchData.awayTeam.subtitle || '',
                    awayColor: matchData.awayTeam.color,
                    awayLogo: matchData.awayTeam.logo,
                    date: matchData.date,
                    league: matchData.league
                });
                
                // Redirect to intro with parameters
                window.location.href = 'intro.html?' + params.toString();
            })
            .catch(error => {
                console.error('Error loading match data:', error);
                document.getElementById('loader').innerHTML = `
                    <div class="error">
                        <h2>⚠️ Δεν βρέθηκε αγώνας</h2>
                        <p>Δεν υπάρχει αποθηκευμένος αγώνας για την ομάδα <strong>Μίλων</strong>.</p>
                        <p style="margin-top: 20px;">
                            <a href="index.html">← Επιστροφή στο Control Panel</a>
                        </p>
                    </div>
                `;
            });
    </script>
</body>
</html>
