<body>
<h1>ğŸ Volleyball Gameday Schedule Editor</h1>

<div class="credentials">
  <h3>ğŸ” GitHub Connection</h3>
  <label>GitHub Username</label>
  <input type="text" id="username" placeholder="e.g. nickkapsis">
  <label>Repository Name</label>
  <input type="text" id="repo" placeholder="e.g. volleyball-data">
  <label>Personal Access Token</label>
  <input type="password" id="token" placeholder="GitHub PAT (repo scope)">
</div>

<div class="panel" id="schedulePanel"></div>
<button id="updateBtn">Update JSON on GitHub</button>

<h2>Generated JSON Preview</h2>
<pre id="jsonPreview">{}</pre>

<script>
// === TEAM LIST WITH COLORS ===
const teams = [
  { name: "Î Î‘ÎŸÎš", key: "paok", color: "#1a1a1a" },
  { name: "Î‘ÎŸ Î¦ÎŸÎ™ÎÎ™ÎšÎ‘Î£ Î£Î¥Î¡ÎŸÎ¥", key: "foinikas", color: "#FF4500" },
  { name: "Î Î‘ÎÎ‘Î˜Î—ÎÎ‘ÎªÎšÎŸÎ£ AO", key: "panathinaikos", color: "#16a34a" },
  { name: "Î‘ÎŸ Î¦Î›ÎŸÎ™Î£Î’ÎŸÎ£ MEMBERS PARON", key: "floisvos", color: "#1E90FF" },
  { name: "Î‘ÎŸÎÎ£ ÎœÎ™Î›Î©Î", key: "milon", color: "#228B22" },
  { name: "Î‘ÎŸ ÎšÎ‘Î›Î‘ÎœÎ‘Î¤Î‘ '80 AFFIDEA", key: "kalamata", color: "#32CD32" },
  { name: "Î Î‘ÎÎ™Î©ÎÎ™ÎŸÎ£", key: "panionios", color: "#DC143C" },
  { name: "ÎŸÎ›Î¥ÎœÎ Î™Î‘ÎšÎŸÎ£ Î£Î¦Î  OÎÎ•Î§", key: "olympiakos", color: "#dc1414" },
  { name: "ÎŸÎ¦Î—", key: "ofi", color: "#2c2c2c" },
  { name: "Î‘ÎŸÎ  ÎšÎ—Î¦Î™Î£Î™Î‘Î£", key: "kifisia", color: "#4169E1" }
];

// === BUILD 5 MATCH BOXES ===
const panel = document.getElementById('schedulePanel');
for (let i = 0; i < 5; i++) {
  const div = document.createElement('div');
  div.className = 'match';
  div.innerHTML = `
    <h3>Match ${i+1}</h3>
    <label>Home Team</label>
    <select class="home">
      <option value="">Select Home Team</option>
      ${teams.map(t => `<option value="${t.key}">${t.name}</option>`).join('')}
    </select>
    <label>Away Team</label>
    <select class="away">
      <option value="">Select Away Team</option>
      ${teams.map(t => `<option value="${t.key}">${t.name}</option>`).join('')}
    </select>
    <label>Date (dd/mm)</label>
    <input type="text" class="date" placeholder="e.g. 05/11">
    <label>Time (hh:mm)</label>
    <input type="text" class="time" placeholder="e.g. 19:30">
    <label>Court</label>
    <input type="text" class="court" placeholder="e.g. Î£Ï„Î¬Î´Î¹Î¿ Î•Î¹ÏÎ®Î½Î·Ï‚ ÎºÎ±Î¹ Î¦Î¹Î»Î¯Î±Ï‚">
  `;
  panel.appendChild(div);
}

// === BUILD JSON ===
function buildJSON() {
  const matches = [];
  document.querySelectorAll('.match').forEach(div => {
    const homeKey = div.querySelector('.home').value;
    const awayKey = div.querySelector('.away').value;
    const date = div.querySelector('.date').value.trim();
    const time = div.querySelector('.time').value.trim();
    const court = div.querySelector('.court').value.trim();

    const homeTeam = teams.find(t => t.key === homeKey);
    const awayTeam = teams.find(t => t.key === awayKey);

    if (homeTeam && awayTeam && date && time && court) {
      matches.push({
        home: { 
          name: homeTeam.name, 
          logo: `logos/${homeTeam.key}.png`,
          color: homeTeam.color 
        },
        away: { 
          name: awayTeam.name, 
          logo: `logos/${awayTeam.key}.png`,
          color: awayTeam.color
        },
        date, time, court
      });
    }
  });
  return { matches };
}

// === PREVIEW JSON ===
function updatePreview() {
  const json = buildJSON();
  document.getElementById('jsonPreview').textContent = JSON.stringify(json, null, 2);
}
document.querySelectorAll('select,input').forEach(el => el.addEventListener('input', updatePreview));

// === GITHUB UPLOAD ===
async function updateGithubFile() {
  const user = document.getElementById('username').value.trim();
  const repo = document.getElementById('repo').value.trim();
  const token = document.getElementById('token').value.trim();

  if (!user || !repo || !token) {
    alert("âš ï¸ Please fill in your GitHub username, repo name, and token first.");
    return;
  }

  const json = buildJSON();
  if (!json.matches.length) {
    alert("âš ï¸ Please fill in at least one complete match before uploading.");
    return;
  }

  const content = btoa(unescape(encodeURIComponent(JSON.stringify(json, null, 2))));
  const path = "gameday/schedule.json";
  const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

  let sha = null;
  const getRes = await fetch(url, {
    headers: { Authorization: `token ${token}` }
  });
  if (getRes.status === 200) {
    const data = await getRes.json();
    sha = data.sha;
  }

  const res = await fetch(url, {
    method: "PUT",
    headers: {
      "Authorization": `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Update gameday/schedule.json",
      content,
      sha
    })
  });

  const data = await res.json();
  if (res.ok) {
    alert("âœ… gameday/schedule.json successfully updated on GitHub!");
  } else {
    console.error(data);
    alert("âŒ Failed to update file. Check console for details.");
  }
}

document.getElementById('updateBtn').addEventListener('click', updateGithubFile);
</script>
</body>
</html>
