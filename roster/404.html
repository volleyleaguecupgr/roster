<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Redirect /roster/paok â†’ /roster/?team=paok
      const path = window.location.pathname;
      const parts = path.split('/').filter(Boolean);
      const repoName = 'roster'; // your repo name on GitHub Pages
      const idx = parts.indexOf(repoName);
      const team = parts[idx + 1]; // next part after 'roster'

      if (team) {
        window.location.replace(`/${repoName}/?team=${team}`);
      } else {
        window.location.replace(`/${repoName}/`);
      }
    </script>
  </head>
  <body></body>
</html>
