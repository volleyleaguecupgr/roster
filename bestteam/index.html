<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<title>Volleyball Dream Team (Final Layout)</title>
<style>
  body{
    margin:0;background:#000;
    width:1920px;height:1080px;
    overflow:hidden;display:flex;justify-content:center;align-items:center;
    font-family:'Arial',sans-serif;
  }
  .court-container{position:relative;width:1920px;height:1080px;perspective:1700px;}
  .court{
    position:absolute;top:180px;left:50%;
    width:1100px;height:1050px;
    background:linear-gradient(180deg,#0040a8 0%,#001b5c 100%);
    border:6px solid #fff;
    transform:translateX(-50%) rotateX(60deg);
    transform-origin:top center;
    box-shadow:0 20px 100px rgba(0,0,0,0.7);
  }
  .court::before,.court::after{
    content:'';position:absolute;left:0;width:100%;height:4px;background:#fff;
  }
  .court::before{top:250px;}
  .court::after{bottom:250px;}
  .net{
    position:absolute;top:310px;left:50%;
    width:1100px;height:12px;
    background:linear-gradient(90deg,#ccc 10%,#fff 50%,#ccc 90%);
    transform:translateX(-50%) rotateX(60deg);
    z-index:2;box-shadow:0 2px 8px rgba(0,0,0,0.5);
  }

  /* player cards */
  .player-card{
    position:absolute;width:260px;text-align:center;opacity:0;
    transform:translateY(60px) scale(0.9);z-index:10;
  }
  .player-photo-wrapper{position:relative;display:inline-block;}
  .player-photo{
    width:230px;height:230px;border-radius:20px;border:6px solid #fff;
    object-fit:cover;box-shadow:0 15px 40px rgba(0,0,0,0.6);
  }
  .team-badge{position:absolute;top:-20px;right:-20px;width:80px;height:80px;}
  .team-badge-img{width:100%;height:100%;object-fit:contain;background:#fff;border-radius:50%;padding:5px;box-shadow:0 8px 20px rgba(0,0,0,0.4);}
  .player-position{
    background:linear-gradient(135deg,#2563eb,#3b82f6);
    color:#fff;padding:10px 20px;font-weight:bold;font-size:16px;border-radius:8px 8px 0 0;
  }
  .player-name{
    background:#fff;color:#1e3a8a;padding:10px 20px;font-weight:bold;font-size:16px;
    border-radius:0 0 8px 8px;box-shadow:0 5px 15px rgba(0,0,0,0.3);
  }
  @keyframes fadeUp{
    0%{opacity:0;transform:translateY(60px) scale(0.9);}
    60%{opacity:1;transform:translateY(-10px) scale(1.02);}
    100%{opacity:1;transform:translateY(0) scale(1);}
  }
  .court.animate{animation:fadeUp 0.8s ease-out forwards;}
  .player-card.animate{animation:fadeUp 0.8s ease-out forwards;}
  .controls{position:absolute;top:20px;right:20px;display:flex;gap:10px;z-index:100;}
  .btn{background:rgba(37,99,235,0.9);color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;font-weight:bold;font-size:14px;}
  .btn:hover{background:rgba(37,99,235,1);}
</style>
</head>
<body>
<div class="court-container" id="courtContainer">
  <div class="court"></div>
  <div class="net"></div>
</div>

<script>
const GITHUB_OWNER='volleyleaguecupgr';
const GITHUB_REPO='roster';
const GITHUB_FILE_PATH='bestteam/best_team.json';
const teams=[
  {name:"ΠΑΟΚ",key:"paok"},{name:"ΑΟ ΦΟΙΝΙΚΑΣ ΣΥΡΟΥ",key:"foinikas"},
  {name:"ΠΑΝΑΘΗΝΑΪΚΟΣ AO",key:"panathinaikos"},{name:"ΑΟ ΦΛΟΙΣΒΟΣ MEMBERS PARON",key:"floisvos"},
  {name:"ΑΟΝΣ ΜΙΛΩΝ",key:"milon"},{name:"ΑΟ ΚΑΛΑΜΑΤΑ '80 AFFIDEA",key:"kalamata"},
  {name:"ΠΑΝΙΩΝΙΟΣ",key:"panionios"},{name:"ΟΛΥΜΠΙΑΚΟΣ ΣΦΠ OΝΕΧ",key:"olympiakos"},
  {name:"ΟΦΗ",key:"ofi"},{name:"ΑΟΠ ΚΗΦΙΣΙΑΣ",key:"kifisia"}
];
function getTeamKey(name){const t=teams.find(tt=>tt.name.toLowerCase()===name.toLowerCase());return t?t.key:name.toLowerCase().replace(/\s+/g,'-');}

async function loadPlayers(){
  const url=`https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${GITHUB_FILE_PATH}`;
  const res=await fetch(url);const players=await res.json();renderPlayers(players);
}

function renderPlayers(players){
  const court=document.getElementById('courtContainer');
  // Moved top row higher, spaced more between rows
  const layout=[
    {position:'ΑΚΡΑΙΟΣ',index:0,x:540,y:15},
    {position:'ΚΕΝΤΡΙΚΟΣ',index:0,x:820,y:15},
    {position:'ΛΙΜΠΕΡΟ',index:0,x:1100,y:15},

    {position:'ΔΙΑΓΩΝΙΟΣ',index:0,x:540,y:350},
    {position:'ΑΚΡΑΙΟΣ',index:1,x:820,y:350},
    {position:'ΠΑΣΑΔΟΡΟΣ',index:0,x:1100,y:350},

    {position:'ΚΕΝΤΡΙΚΟΣ',index:1,x:820,y:750}
  ];
  layout.forEach(pos=>{
    const player=players.filter(p=>p.position===pos.position)[pos.index];
    if(!player)return;
    const teamKey=getTeamKey(player.team);
    const logo=`https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/logos/${teamKey}.png`;
    const card=document.createElement('div');
    card.className='player-card';
    card.style.left=`${pos.x}px`;
    card.style.top=`${pos.y}px`;
    card.innerHTML=`
      <div class="player-photo-wrapper">
        <img src="${player.photo}" class="player-photo" alt="${player.name}">
        <div class="team-badge"><img src="${logo}" class="team-badge-img"></div>
      </div>
      <div class="player-position">${player.position}</div>
      <div class="player-name">${player.name}</div>
    `;
    court.appendChild(card);
  });
  animatePlayers();
}

function animatePlayers(){
  const cards=document.querySelectorAll('.player-card');
  cards.forEach((c,i)=>setTimeout(()=>c.classList.add('animate'),i*500));
}
function reloadDisplay(){location.reload();}
loadPlayers();
</script>
</body>
</html>
