<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Dream Team Display (1920x1080)</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      overflow: hidden;
      height: 1080px;
      width: 1920px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .court-container {
      position: relative;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }

    /* 3D Sketchfab Court Embed */
    .court-embed {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1920px;
      height: 1080px;
      transform: translate(-50%, -50%);
      z-index: 0;
      border: none;
      pointer-events: none;
    }

    /* Player Cards */
    .player-card {
      position: absolute;
      width: 260px;
      text-align: center;
      opacity: 0;
      transform: translateY(60px) scale(0.9);
      z-index: 10;
    }

    .player-photo-wrapper {
      position: relative;
      display: inline-block;
    }

    .player-photo {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      border: 6px solid white;
      object-fit: cover;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .team-badge {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
    }

    .team-badge-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
      border-radius: 50%;
      padding: 5px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .player-position {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px 8px 0 0;
    }

    .player-name {
      background: white;
      color: #1e3a8a;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(60px) scale(0.9); }
      60% { opacity: 1; transform: translateY(-10px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .player-card.animate {
      animation: fadeUp 0.8s ease-out forwards;
    }

    /* Controls */
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .btn {
      background: rgba(37,99,235,0.9);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(37,99,235,1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37,99,235,0.4);
    }
  </style>
</head>
<body>
  <div class="court-container" id="courtContainer">
    <iframe 
      class="court-embed"

      frameborder="0"
      allow="autoplay; fullscreen; xr-spatial-tracking"
      allowfullscreen
      mozallowfullscreen="true"
      webkitallowfullscreen="true">
    </iframe>

    <div class="controls">
      <button class="btn" onclick="reloadDisplay()">üîÑ ŒëŒΩŒ±ŒΩŒ≠œâœÉŒ∑</button>
      <button class="btn" onclick="window.close()">‚ùå ŒöŒªŒµŒØœÉŒπŒºŒø</button>
    </div>
  </div>

  <script>
    const GITHUB_OWNER = 'volleyleaguecupgr';
    const GITHUB_REPO = 'roster';
    const GITHUB_FILE_PATH = 'bestteam/best_team.json';

    const teams = [
      { name: "Œ†ŒëŒüŒö", key: "paok" },
      { name: "ŒëŒü Œ¶ŒüŒôŒùŒôŒöŒëŒ£ Œ£Œ•Œ°ŒüŒ•", key: "foinikas" },
      { name: "Œ†ŒëŒùŒëŒòŒóŒùŒëŒ™ŒöŒüŒ£ AO", key: "panathinaikos" },
      { name: "ŒëŒü Œ¶ŒõŒüŒôŒ£ŒíŒüŒ£ MEMBERS PARON", key: "floisvos" },
      { name: "ŒëŒüŒùŒ£ ŒúŒôŒõŒ©Œù", key: "milon" },
      { name: "ŒëŒü ŒöŒëŒõŒëŒúŒëŒ§Œë '80 AFFIDEA", key: "kalamata" },
      { name: "Œ†ŒëŒùŒôŒ©ŒùŒôŒüŒ£", key: "panionios" },
      { name: "ŒüŒõŒ•ŒúŒ†ŒôŒëŒöŒüŒ£ Œ£Œ¶Œ† OŒùŒïŒß", key: "olympiakos" },
      { name: "ŒüŒ¶Œó", key: "ofi" },
      { name: "ŒëŒüŒ† ŒöŒóŒ¶ŒôŒ£ŒôŒëŒ£", key: "kifisia" }
    ];

    function getTeamKey(teamName) {
      const t = teams.find(tt => tt.name.toLowerCase() === teamName.toLowerCase());
      return t ? t.key : teamName.toLowerCase().replace(/\s+/g, '-');
    }

    async function loadPlayers() {
      const url = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${GITHUB_FILE_PATH}`;
      const res = await fetch(url);
      const players = await res.json();
      renderPlayers(players);
    }

    function renderPlayers(players) {
      const court = document.getElementById('courtContainer');

      // Position mapping (1920x1080 layout)
      const positions = [
        { position: 'ŒëŒöŒ°ŒëŒôŒüŒ£', index: 0, x: 560, y: 180 },
        { position: 'ŒöŒïŒùŒ§Œ°ŒôŒöŒüŒ£', index: 0, x: 830, y: 180 },
        { position: 'ŒõŒôŒúŒ†ŒïŒ°Œü', index: 0, x: 1100, y: 180 },
        { position: 'ŒîŒôŒëŒìŒ©ŒùŒôŒüŒ£', index: 0, x: 560, y: 520 },
        { position: 'ŒëŒöŒ°ŒëŒôŒüŒ£', index: 1, x: 830, y: 520 },
        { position: 'Œ†ŒëŒ£ŒëŒîŒüŒ°ŒüŒ£', index: 0, x: 1100, y: 520 },
        { position: 'ŒöŒïŒùŒ§Œ°ŒôŒöŒüŒ£', index: 1, x: 830, y: 840 }
      ];

      positions.forEach((pos, i) => {
        const player = players.filter(p => p.position === pos.position)[pos.index];
        if (!player) return;

        const teamKey = getTeamKey(player.team);
        const logo = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/logos/${teamKey}.png`;

        const card = document.createElement('div');
        card.className = 'player-card';
        card.style.left = `${pos.x}px`;
        card.style.top = `${pos.y}px`;

        card.innerHTML = `
          <div class="player-photo-wrapper">
            <img src="${player.photo}" class="player-photo" alt="${player.name}">
            <div class="team-badge"><img src="${logo}" class="team-badge-img"></div>
          </div>
          <div class="player-position">${player.position}</div>
          <div class="player-name">${player.name}</div>
        `;
        court.appendChild(card);
      });

      animatePlayers();
    }

    function animatePlayers() {
      const cards = document.querySelectorAll('.player-card');
      cards.forEach((c, i) => setTimeout(() => c.classList.add('animate'), i * 500));
    }

    function reloadDisplay() {
      location.reload();
    }

    loadPlayers();
  </script>
</body>
</html>
