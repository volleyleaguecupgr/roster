<!DOCTYPE html>
<html lang="el">
<head>

  <style>
    /* CSS from original file, adjusted for layout */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      overflow: hidden;
      height: 1080px;
      width: 100vw;
    }

    .display-container {
      position: relative;
      width: 1920px;
      height: 1080px;
      /* Use the background image */
      background-image: url('mvp_background.jpg'); 
      background-size: 100% 100%; 
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      width: 85%;
      max-width: 1500px;
      position: relative;
      z-index: 5;
      /* Adjusted to center content on the background graphic */
      transform: translateY(100px); 
    }

    .players-grid {
      display: flex;
      flex-direction: column;
      gap: 120px; /* Increased gap to match result_mvp.jpg layout */
      align-items: center; 
    }

    .player-row {
      display: flex;
      justify-content: center; 
      align-items: flex-start;
      gap: 150px; /* Adjusted gap to match result_mvp.jpg layout */
    }

    /* Row specific adjustments to match image alignment */
    .player-row:nth-child(2) {
        gap: 150px; 
    }
    .player-row:nth-child(3) {
        gap: 0; 
        margin-top: -30px; 
    }


    .player-card {
      text-align: center;
      opacity: 0;
      transform: translateY(60px) scale(0.9);
      width: 280px; 
    }

    /* Smooth staggered animation */
    @keyframes fadeUp {
      0% {opacity: 0; transform: translateY(60px) scale(0.9);}
      60% {opacity: 1; transform: translateY(-10px) scale(1.02);}
      100% {opacity: 1; transform: translateY(0) scale(1);}
    }

    .player-card.animate {
      animation: fadeUp 0.8s ease-out forwards;
    }

    .player-photo-wrapper {
      position: relative;
      margin-bottom: 15px;
      display: inline-block;
    }

    .player-photo {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      object-fit: cover;
      border: 6px solid white;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      box-sizing: border-box; 
    }

    .team-badge {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
      background: none; 
      border-radius: 50%;
      box-shadow: none;
      padding: 5px;
    }

    .team-badge-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        background: white; 
        border-radius: 50%;
        padding: 5px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .player-position {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 1px;
      border-radius: 8px 8px 0 0;
    }

    .player-name {
      background: white;
      color: #1e3a8a;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .no-data {
      color: white;
      font-size: 28px;
      text-align: center;
      padding: 100px;
    }

    /* Control buttons */
    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: rgba(37,99,235,0.9);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(37,99,235,1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37,99,235,0.4);
    }
  </style>
</head>

  <script>
    let players = [];
    
    // Configuration loaded from localStorage
    let GITHUB_OWNER = '';
    let GITHUB_REPO = '';
    let GITHUB_FILE_PATH = 'best_team.json';
    
    function loadConfig() {
        const config = localStorage.getItem('githubConfig');
        if (config) {
            const details = JSON.parse(config);
            GITHUB_OWNER = details.owner;
            GITHUB_REPO = details.repo;
            GITHUB_FILE_PATH = details.path;
        }
    }


    // Function to Load JSON from GitHub
    async function loadPlayersFromGitHub() {
        loadConfig();
        const noDataElement = document.getElementById('noData');
        
        if (!GITHUB_OWNER || !GITHUB_REPO) {
            noDataElement.textContent = 'Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Ï„Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± Ï„Î¿Ï… GitHub ÏƒÏ„Î¿ Control Panel.';
            return;
        }

        noDataElement.textContent = 'Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½ Î±Ï€ÏŒ GitHub...';
        
        // Construct the raw content URL
        const rawUrl = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${GITHUB_FILE_PATH}`;

        try {
            // Fetch the raw JSON data
            const response = await fetch(rawUrl);

            if (response.ok) {
                players = await response.json();
                if (players.length > 0) {
                    renderDisplay();

                    noDataElement.style.display = 'block';
                    noDataElement.textContent = 'Î¤Î¿ Î±ÏÏ‡ÎµÎ¯Î¿ JSON ÎµÎ¯Î½Î±Î¹ ÎºÎµÎ½ÏŒ.';

            } else {
                throw new Error(`Failed to fetch raw content. Status: ${response.status}`);
            }
        } catch (e) {
            console.error('Error loading data from GitHub:', e);
            noDataElement.style.display = 'block';
            noDataElement.textContent = 'Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚. Î•Î»Î­Î³Î¾Ï„Îµ Ï„Î·Î½ console.';
        }
    }

        // 1. Group players by position

        // Row 1 (Top Row: Î‘ÎšÎ¡Î‘Î™ÎŸÎ£, ÎšÎ•ÎÎ¤Î¡Î™ÎšÎŸÎ£, Î›Î™ÎœÎ Î•Î¡ÎŸ) - 3 Players

        if (positions['Î›Î™ÎœÎ Î•Î¡ÎŸ'][0]) html += createPlayerCard(positions['Î›Î™ÎœÎ Î•Î¡ÎŸ'][0]);

        // Row 2 (Middle Row: Î”Î™Î‘Î“Î©ÎÎ™ÎŸÎ£, Î‘ÎšÎ¡Î‘Î™ÎŸÎ£, Î Î‘Î£Î‘Î”ÎŸÎ¡ÎŸÎ£) - 3 Players
        html += '<div class="player-row">';
        if (positions['Î”Î™Î‘Î“Î©ÎÎ™ÎŸÎ£'][0]) html += createPlayerCard(positions['Î”Î™Î‘Î“Î©ÎÎ™ÎŸÎ£'][0]);
        if (positions['Î‘ÎšÎ¡Î‘Î™ÎŸÎ£'][1]) html += createPlayerCard(positions['Î‘ÎšÎ¡Î‘Î™ÎŸÎ£'][1]); 
        if (positions['Î Î‘Î£Î‘Î”ÎŸÎ¡ÎŸÎ£'][0]) html += createPlayerCard(positions['Î Î‘Î£Î‘Î”ÎŸÎ¡ÎŸÎ£'][0]);

    function createPlayerCard(p) {
      // Team logo is assumed to be in the repo and named after the team (lowercase, dashed)
      const teamLogoUrl = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/logos/${p.team.toLowerCase().replace(/\s+/g, '-')}.png`;
      
      return `
        <div class="player-card">
          <div class="player-photo-wrapper">
            <img src="${p.photo}" class="player-photo" alt="${p.name}" onerror="this.src='https://via.placeholder.com/220?text=NO+IMG'">
            <div class="team-badge">
                <img src="${teamLogoUrl}" class="team-badge-img" alt="${p.team}" onerror="this.src='https://via.placeholder.com/80/FFFFFF?text=${p.team.substring(0, 3)}'">
            </div>
          </div>
          <div class="player-position">${p.position}</div>
          <div class="player-name">${p.name}</div>
        </div>
      `;
    }

    function animatePlayers() {
      const cards = document.querySelectorAll('.player-card');
      cards.forEach((card, index) => {
        setTimeout(() => card.classList.add('animate'), index * 700);
      });
    }

    function reloadDisplay() {
      loadPlayersFromGitHub();
    }

    // Monitor local storage for update signal from control panel (simulated server call)
    window.addEventListener('storage', e => {
      if (e.key === 'bestTeamUpdate') reloadDisplay();
    });

    loadPlayersFromGitHub();
  </script>
